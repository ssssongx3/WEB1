  <h2>개요</h2><img src="slamdunk.jfif" width="500">
  <p><a href="https://namu.wiki/w/%EC%A3%BC%EA%B0%84%20%EC%86%8C%EB%85%84%20%EC%B1%94%ED%94%BC%EC%96%B8" target="_blank" title="소년챔프 나무위키">주간 소년 점프</a>에 연재되었던 <strong>이노우에 다케히코</strong>의 농구 만화.</p><p style="margin-top:45px;">1990년 주간 소년점프 42호로 연재 시작, 1996년 27호로 연재가
    종료되었다. 한국에선 1992년 도서출판 대원이 <주간 소년챔프>를 통해 연재를 개시하여 총 31권을 정발했고, 2001년에 완전판을
    낸 후 2015년에 디지털 복간판을 또 냈다. 번역은 전부 소년챔프 편집부 명의로 했다가 신장재편판부터 안현동으로 변경했다.</p>
