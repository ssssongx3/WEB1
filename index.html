  <h2>슬램덩크</h2>
  《슬램 덩크》(SLAM DUNK, スラムダンク)[1]는 이노우에 다케히코(井上雄彦)의 농구 만화이다. 1990년부터 1996년까지 《주간 소년 점프》(슈에이샤)에 연재되었으며, 일본에서 1억 부가 넘게 팔렸다. 단행본은 모두 31권이며, 24권 ‘완전판’으로 다시 나왔다. 도에이에서 애니메이션으로도 만들어졌다. 한국어판은 대원씨아이의 만화 잡지인 《소년챔프》에 연재됐는데, 무대가 한국으로, 이름도 한국식으로 바뀌었다.[2]
